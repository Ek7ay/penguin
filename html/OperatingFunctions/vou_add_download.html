<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>兑换券生成</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/style.css">
  <style>
  		label select{ height: 35px; width: 212px;}
  		button{ cursor: pointer;}
  		button a{ width: 100%; height: 100%; display: block;}
  		.disabled{background: #E0E0E0; color: #fff;}
  </style>
</head>
<body class="add">
	<form action="" id="upload">
		<label><span>公司名称：</span><input type="text" readonly="readonly" id="batchNo" /></label>
		<button type="button	" class="btn-submit disabled" disabled="disabled"><a href="javascript:;" id="download">下载兑换券文件</a></button>
	</form>
	<script src="../../js/jquery-1.8.3.min_2.js"></script>
	<script src="../../js/common.js"></script>
	<script>
        let batchNo = getUrlParam('batchNo'); 
        $('#batchNo').val(batchNo);
        // 声明一个全局变量接受批次号
        $('#download').click(function(){
        		$(this).attr('href','/operplat/vou/loadVouget?batchNo='+batchNo);
        });
	</script>
</body>
</html>
