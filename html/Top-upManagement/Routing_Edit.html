	<script>
        // 执行日期插件实例
		$(()=>{
            lay('#version').html('-v' + laydate.v);
            laydate.render({
                elem: '#ctime'
                // ,type: 'datetime'
            });
		});
        // 修改界面的显示和隐藏
        $(()=>{
            $(".class-table").hide();
            $(".open").click(()=>{
                $(".class-table").show();
            });
            $(".shut").click(()=>{
                $(".class-table").hide();
            });
        });
        var routes;
		// 声明查询函数
        function query() {
            var route_code = $("#route_code").val();
            var route_name = $("#route_name").val();
            var type = $("#type option:selected").val();
            var status = $("#status option:selected").val();
            var ctime = $("#ctime").val();
            $('.test').empty();
            $.ajax({
                url:"/operplat/route/query",
                context: document.body,
                dataType: "JSON",
                async: false,
				data:{"route_code":route_code,"route_name":route_name,"type":type,"status":status,"use_type":ctime},
                success:function (dataJson,dataStatus) {
                    if ("success" != dataJson.retCode) {
                        alert(dataJson.retMsg);
                    } else {
                        routes = dataJson.routes;
                        for (var i = 0; i < routes.length; i++) {
                            var cardtype = routes[i].type;
                            var type;
                            if(cardtype == "oil_zsh"){
                                type = "中石化油卡";
                            }else if (cardtype == "tel"){
                                type = "话费";
                            }else if (cardtype == "oil_zsy"){
                                type = "中石油油卡";
                            }
                            var status = routes[i].status;
                            var sta;
                            if(status == "useable"){
                                sta = "可用";
                            }else if (status == "unuseable"){
                                sta = "不可用";
                            }
                            $(".btm_biaodan table").append(
                                `<tr class="test">
										   <td>${i+1}</td>
										   <td>${routes[i].pid}</td>
										   <td>${routes[i].route_code}</td>
										   <td>${routes[i].route_name}</td>
										   <td>${routes[i].chan_code}</td>
										   <td>${routes[i].level}</td>
										   <td>${type}</td>
										   <td>${sta}</td>
										   <td>${routes[i].ctime}</td>
										   <td>
												<button type="button" onclick="editMsg( ${i} )">修改</button>
										   </td>
										</tr>`);
                        }
                    }
                },
                error:function (req, errorMsg, exception) {
                    alert(errorMsg);
                }
            });
        }
		// load查询
		$(()=>{query();})
        // 分类查询
		$("#search").click(()=>{query();});
        // 获取修改内容
        function editMsg(i){
            $("#pid").val(routes[i].pid);
            $("#route_code2").val(routes[i].route_code);
            $("#route_name2").val(routes[i].route_name);
            $("#chan_code").val(routes[i].chan_code);
            $("#level").val(routes[i].level);
            $("#type2").val(routes[i].type);
            $("#status2").val(routes[i].status);
            $("#remark").val(routes[i].remark);
            $('.class-table').show();
        };
        // 编辑结果提交
        function submitEdit() {
            var formData = new FormData($( "#upload" )[0]);
            $.ajax({
                url:"/operplat/route/modify",
                type: 'POST',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success:function (dataJson,dataStatus) {
                    if ("success" != dataJson.retCode) {
                        alert(dataJson.retMsg);
                    }else{
                        alert(dataJson.retMsg);
                        $(".class-table").hide();
                        // window.location.reload();
                        query();
                    }
                },
                error: function(req,errorMsg,exception){
                    alert("出错啦");
                }
            });
        };
